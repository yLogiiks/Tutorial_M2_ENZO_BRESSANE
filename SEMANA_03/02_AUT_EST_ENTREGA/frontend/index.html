<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de Usuários</h1>
  <p><a href="/inserir.html">INSERIR NOVO USUÁRIO</a></p>

  <script>
    const url = '/consultaUSUARIO';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let USUARIO = data;
        let saida = '';
        USUARIO.map(function(USUARIO) {
          saida += '<strong> '+ `${USUARIO.NOME_USUARIO}` + '</strong> ' + `${USUARIO.CARGO_USUARIO}`  + ' - ' +  `${USUARIO.FOTO_USUARIO}`;
          saida += ' - <a href="/atualizar.html?ID_CONTA=' + `${USUARIO.ID_CONTA}` + '">EDITAR</a>';
          saida += ' | <a href="/removeUSUARIO?ID_CONTA='+`${USUARIO.ID_CONTA}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
