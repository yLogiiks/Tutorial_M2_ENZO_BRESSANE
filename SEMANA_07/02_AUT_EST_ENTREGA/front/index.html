    <script>
        $(document).ready(function(){

          $("nav a").on('click', function(event) {

            if (this.hash !== "") {

              event.preventDefault();
        

              var hash = this.hash;
    
              $('html, body').animate({

              }, 800, function(){
                window.location.hash = hash;
              });
            }
